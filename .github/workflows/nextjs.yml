name: Deploy Next.js site to Raspberry PI

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    id-token: write

defaults:
    run:
        working-directory: Software/NextJS/

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "rpi"
    cancel-in-progress: false
jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.1.2
                  run_install: false
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11
                  cache-dependency-path: Software/NextJS/pnpm-lock.yaml
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Build with Next.js
              run: pnpm run build
            - name: Hack fix since we aren't using a CDN to send static and public files
              run: |
                  cp -r public .next/standalone/
                  cp -r .next/static .next/standalone/.next/
            - name: Setup Tailscale
              uses: tailscale/github-action@v3
              with:
                  hostname: Github-actions
                  oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
                  oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
                  version: 1.78.1
                  tags: tag:ci
            - name: SSH to Raspberry Pi and copy files
              run: |
                  tar cjvf - \
                      -C "$GITHUB_WORKSPACE/Software/NextJS/.next/" "standalone" | \
                    sshpass -p "admin" ssh -o StrictHostKeyChecking=no selene@100.114.133.21 "
                      sudo rm -rf /var/www/lunabotics/standalone && \
                      sudo mkdir -p /var/www/lunabotics/standalone && \
                      sudo tar -xjvf - -C /var/www/lunabotics/standalone && \
                      sudo chmod +x /var/www/lunabotics/standalone/server.js && \
                      sudo sed -i '1s/^/#!\/usr\/bin\/env node\n/' /var/www/lunabotics/standalone/server.js && \
                      sudo systemctl restart nodejswebsite
                    "
