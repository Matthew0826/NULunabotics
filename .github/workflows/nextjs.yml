# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Raspberry PI

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: "rpi"
    cancel-in-progress: false

defaults:
    run:
        working-directory: Software/NextJS/

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  version: 9.1.2
                  run_install: false
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.11
                  cache-dependency-path: Software/NextJS/pnpm-lock.yaml
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Restore cache
              uses: actions/cache@v4
              with:
                  path: Software/NextJS/.next/cache
                  # Generate a new cache whenever packages or source files change.
                  key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
                  # If source files changed but packages didn't, rebuild from a prior cache.
                  restore-keys: |
                      ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json', '**/yarn.lock') }}-
            - name: Build with Next.js
              run: pnpm run build
            - name: Setup Tailscale
              uses: tailscale/github-action@v3
              with:
                  hostname: Github-actions
                  oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
                  oauth-client-secret: ${{ secrets.TS_OAUTH_SECRET }}
                  version: 1.78.1
                  tags: tag:ci
            - name: Start Deployment
              uses: FarisZR/tailscale-ssh-deploy@v1
              with:
                  remote_host: selene@100.114.133.21
                  directory: Software/NextJS/.next/standalone
                  remote_destination: ~/standalone
                  post_upload_command: ./nodejs_setup.sh
